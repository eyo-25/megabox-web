<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    
    <title>메가박스 코딩</title>
    <!-- 메타태그 -->
    <meta name="author" content="webstoryboy">
    <meta name="description" content="메가박스 사이트 따라하면서 배우는 튜토리얼입니다.">
    <meta name="keywords" content="메가박스, 유투브, 영화, 최신영화, 영화관, CGV, 롯데시네마, 웹스토리보이, 웹스, 사이트 만들기, 따라하기">
    <!-- css 연결 -->
    <link rel="stylesheet" href="./asset/css/reset.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/swiper.css">

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./asset/icon/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="./asset/icon/favicon_72.png">
    <link rel="apple-touch-icon-precomposed" href="./asset/icon/favicon_144.png">
    <link rel="apple-touch-icon-precomposed" href="./asset/icon/">
     
    <!-- 웹 폰트 -->
     <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&amp;subset=korean" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="header clearfix">
                    <h1>
                            <em><img src="./asset/img/logo.png" alt="MEGABOX"></em>
                            <strong><img src="./asset/img/logo-sub.png" alt="LIFE THEATER"></strong>
                    </h1>
                    <nav id="mNav">
                        <h2 class="ir_so">메가박스 전체메뉴</h2>
                        <a href="#" class="ham"><span></span></a>
                    </nav>
                    <nav class="nav">
                        <ul class="clearfix">
                            <li><a href="#">영화</a></li>
                            <li><a href="#">큐레이션</a></li>
                            <li><a href="#">영화관</a></li>
                            <li><a href="#">특별관</a></li>
                            <li><a href="#">스토어</a></li>
                            <li><a href="#">이벤트</a></li>
                            <li><a href="#">로그인</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- BANNER -->
    <section id="banner">
        <h2 class="ir_so">최신 영화 소식</h2>
        <div class="banner-menu">
            <div class="container">
                <div class="row">
                    <div class="bm_left clearfix">
                        <ul>
                            <li class="total"><a href="#">전체메뉴</a></li>
                            <li class="line"><a href="#">필름 소사이어티</a></li>
                            <li><a href="#">클래식 소사이어티</a></li>
                        </ul>
                    </div>
                    <div class="bm_right clearfix">
                        <ul>
                            <li class="line"><a href="#">고객센터</a></li>
                            <li class="line"><a href="#">멤버쉽</a></li>
                            <li><a href="#">VIP</a></li>
                        </ul>
                        <ul>
                            <li class="white"><a href="#">상영 시간표</a></li>
                            <li class="purple"><a href="#">빠른 예매</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 슬라이드 -->
        <div class="slider">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide ss1">Slide 1</div>
                    <div class="swiper-slide ss2">Slide 2</div>
                    <div class="swiper-slide ss3">Slide 3</div>
                  </div>
                  <div class="swiper-pagination"></div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>                
            </div>
        </div>
    </section>

    <!-- JAVASCRIPT LIBRARY -->
    <script src="./asset/js/jquery.min_1.12.4.js"></script>
    <script src="./asset/js/modernizr-custom.js"></script>
    <script src="./asset/js/ie-checker.js"></script>
    <script src="./asset/js/swiper.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },            
            autoplay: {
                delay: 5000,
            },
        });
    </script>
</body>
</html>
